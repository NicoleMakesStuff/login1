<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chettinad Health Care Login</title>
</head>
<style>
    body {
        background-color: #4CAF50;  /* Turquoise background color */
        font-family: Arial, sans-serif;
        margin: 0;
    }

    .login-box {
        width: 400px;
        background-color: white;
        padding: 20px;
        border-radius: 5px;
        margin: 100px auto;  /* Centers the box horizontally */
        box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);  /* Adds a subtle shadow */
    }

    h1 {
        text-align: center;
        margin-bottom: 20px;
    }

    label {
        display: block;
        margin-bottom: 5px;
    }

    input[type="text"],
    input[type="date"],
    input[type="tel"],
    select {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 3px;
        box-sizing: border-box;  /* Ensures padding doesn't shrink input width */
        margin-bottom: 15px;
    }

    input[type="submit"] {
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 3px;
        cursor: pointer;
    }

    input[type="submit"]:hover {
        background-color: #3e8e41;  /* Darker shade on hover */
    }
</style>
<body>
    <h1>Chettinad Health Care - Patient Login</h1>
    <form action="**process_login.php**" method="post"> <label for="registration_number">Registration Number:</label>
        <input type="text" name="registration_number" id="registration_number" required>
        <br><br>
        <label for="first_name">First Name:</label>
        <input type="text" name="first_name" id="first_name" required>
        <br><br>
        <label for="last_name">Last Name:</label>
        <input type="text" name="last_name" id="last_name" required>
        <br><br>
        <label for="gender">Gender:</label>
        <select name="gender" id="gender" required>
            <option value="">Select Gender</option>
            <option value="M">Male</option>
            <option value="F">Female</option>
            <option value="X">Other</option>
        </select>
        <br><br>
        <label for="dob">Date of Birth (YYYY-MM-DD):</label>
        <input type="date" name="dob" id="dob" required>
        <br><br>
        <label for="emergency_contact">Emergency Contact Name:</label>
        <input type="text" name="emergency_contact" id="emergency_contact" required>
        <br><br>
        <label for="phone_number">Patient Phone Number:</label>
        <input type="tel" name="phone_number" id="phone_number" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>  <br><br>
        <input type="submit" value="Login">
    </form>
</body>
</html>
